#
# use ctrl-a
#
set-option -g prefix C-a
unbind-key C-b
bind-key C-a last-window
bind-key a send-prefix

#
# config reload
#
bind-key r source-file ~/.tmux.conf \;

# move between windows
bind-key space next-window
bind-key C-space next-window
bind-key n next-window
bind-key C-n next-window
bind-key p previous-window
bind-key C-p previous-window
unbind '"'
bind '"' choose-window

# layouts
unbind %
bind-key = next-layout
bind | split-window -h
bind - split-window -v

# start from 1
set -g base-index 1
set -g pane-base-index 1

# Pane
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# status bar
set -g status on
set -g status-bg colour016
set -g status-fg colour242
set -g status-interval 1
set -g status-right '#[fg=colour172,bg=colour016,nobold]#[fg=colour238,bg=colour172] %F %T '
set -g status-left '#[fg=colour238,bg=colour172] #S #[fg=colour172,bg=colour016,nobold] '
set -g window-status-current-format "#[fg=colour178,bg=colour016]#I:#W#[fg=colour178,bg=colour016]"
set -g window-status-format "#I:#W"
setw -g automatic-rename off
setw -g monitor-activity on
setw -g window-status-activity-attr none
setw -g window-status-activity-fg red
setw -g window-status-activity-bg default

# Copy mode
unbind [
bind Escape copy-mode

# Use Vi mode
setw -g mode-keys vi

# History
set -g history-limit 1000

# Highlighting the active window
setw -g window-status-current-bg blue
set -g pane-active-border-bg default
set -g pane-active-border-fg white
set -g pane-border-fg colour240

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Visual bell
set-option -g visual-bell on

# 256 colors
set -g default-terminal "xterm-256color"

# resize to largest attached window
setw -g aggressive-resize on

# huge scrollback
set-option -g history-limit 100000

# enable mouse
# set -g mouse on
